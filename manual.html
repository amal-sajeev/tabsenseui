<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TabSense Dashboard User Manual</title>
  <style>
    :root {
      --bg-color: #0e1117;
      --text-color: #c9d1d9;
      --accent-color: #58a6ff;
      --card-color: #161b22;
      --hover-color: #21262d;
      --transition-speed: 0.3s;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      padding: 20px;
    }

    a {
      color: var(--accent-color);
      text-decoration: none;
      transition: color var(--transition-speed);
    }

    a:hover {
      color: #79c0ff;
    }

    h1, h2, h3, h4 {
      color: var(--accent-color);
    }

    .card {
      background-color: var(--card-color);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: transform var(--transition-speed), background-color var(--transition-speed);
    }

    .card:hover {
      transform: translateY(-5px);
      background-color: var(--hover-color);
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 240px;
      background-color: var(--card-color);
      overflow-y: auto;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
    }

    main {
      margin-left: 260px;
      padding: 20px;
    }

    nav a {
      display: block;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: var(--hover-color);
    }

    .site-link {
      display: block;
      margin-top: 20px;
      font-size: 0.9em;
      color: var(--accent-color);
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--accent-color);
      border-radius: 4px;
    }
  </style>
</head>
<body>

<script>
  const siteLink = 'https://example.com'; // <<< CHANGE THIS LINK HERE
</script>

<nav id="sidebar">
  <h2>Table of Contents</h2>
  <div id="toc"></div>
  <a class="site-link" id="siteLink" href="#" target="_blank">Visit Site</a>
</nav>

<main id="content"></main>

<script>
  fetch('tabsense-user-manual.md')
    .then(response => response.text())
    .then(md => {
      const html = marked.parse(md);
      document.getElementById('content').innerHTML = html;
      buildTOC();
    });

  function buildTOC() {
    const content = document.getElementById('content');
    const toc = document.getElementById('toc');
    const headers = content.querySelectorAll('h2, h3');
    headers.forEach(header => {
      const link = document.createElement('a');
      const id = header.textContent.toLowerCase().replace(/\s+/g, '-');
      header.id = id;
      link.href = `#${id}`;
      link.textContent = header.textContent;
      toc.appendChild(link);
    });
    document.getElementById('siteLink').href = siteLink;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</body>
</html>
